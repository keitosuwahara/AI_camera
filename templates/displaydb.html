<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>出席表</title>
</head>

<body>
    <h1>出席表がここに表示されます</h1>
    <ul>
        {% for user in users %}
            {% for student in user %}
                <li>{{student}}</li>
            {% endfor %}
        {% endfor %}
    </ul>

    <table border="5">
        <tr>
            <th>学籍番号</th>
            <th>名前</th>
            <th>出欠席</th>
        </tr>
        <tr>
            <td>1</td>
            <td>11</td>
            <td>111</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
            <td>222</td>
        </tr>
    </table>
</body>
